<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="Coefficients.js"></script>
  <script language="javascript" type="text/javascript" src="DemoShader.js"></script>
  <script language="javascript" type="text/javascript" src="Log.js"></script>
  <script language="javascript" type="text/javascript" src="PolynomialShader.js"></script>
  <script language="javascript" type="text/javascript" src="RosetteCurveShader.js"></script>
  <script language="javascript" type="text/javascript" src="SymmetryRule.js"></script>
  <script language="javascript" type="text/javascript" src="Texture.js"></script>
  <script language="javascript" type="text/javascript" src="polynomial_symmetry.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
  <style> 
  body { 
      padding: 0; 
      margin: 0;
      background-color: #555555;
      color: #BBBBBB;
  }
  
  button, input[type=file]::-webkit-file-upload-button {
      background-color: #444444;
      border: 2px solid #888888;
      border-radius: 4px;
      color: #BBBBBB;
  }
  
  input[type=text], select {
      background-color: #000000;
      color: #BBBBBB;
      border: 2px solid #888888;
      border-radius: 4px;
  }
  
  .log {
      color: black;
  }
  
  .warn {
      color: #999900;
  }
  
  .error {
      color: #990000;
  }
  
  .container {
      display: flex;
      flex-wrap: wrap;
  }
  
  .half-page {
      width: 50%;
  }
  
  h3, h4 {
      margin: 2px;
  }
  
  .or {
      font-weight: bold;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="half-page">
      <div id="p5-canvas">
      </div>
    </div>
    <div class="half-page">
      <div id="texture-settings">
        <h3>Texture Settings</h3>
        <label for="builtin-select">Choose a built-in texture:</label>
        <select id="builtin-select">
        </select>
        <br/>
        <span class="or">OR</span>
        <label for="image-input">Choose a PNG or JPEG image texture:</label>
        <input id="image-input" type="file" accept="image/png, image/jpeg" />
        <br/>
        <span class="or">OR</span>
        <button id="use-webcam">Use Webcam</button>
      </div>
      <div id="coefficient-settings">
        <h3>Coefficient Settings</h3>
        <div id="current-coefficients">
        </div>
        <label for="coeffs">Coefficients (n, m, amp=1, phase_deg=0)</label>
        <input id="coeffs" type="text" />
        <br/>
        <!--
        The world is not yet ready for this
        <label for="animation">Animation (amp_freq_rad)</label>
        <input id="animation" type="text" />
        <br/>
        -->
        <button id="update-params">Update Parameters</button>
        <button id="random-params">Random Parameters</button>
      </div>
      <div id="symmetry-settings">
        <h3>Symmetry Settings</h3>
        <div id="current-symmetries">
        </div>
        <button id="clear-symmetries">Clear Symmetries</button>
        <div id="point-symmetry-settings">
          <h4>Add Point Symmetry</h4>
          <label for="folds">k-fold rotations (k)</label>
          <input id="folds" type="text" />
          <label for="in-rotation">Input Rotation (l)</label>
          <input id="in-rotation" type="text" />
          <br/>
          <label for="inversion">Input Inversion (p)</label>
          <input id="inversion" type="text" />
          <label for="in-reflection">Input Reflection (q)</label>
          <input id="in-reflection" type="text" />
          <br/>
          <label for="out-rotation">Output Rotation (u)</label>
          <input id="out-rotation" type="text" />
          <label for="out-reflection">Output Reflection (v)</label>
          <input id="out-reflection" type="text" />
          <br/>
          <button id="add-point-symmetry">Add Symmetry</button>
        </div>
      </div>
      <div id="display-settings">
       <h3>Display Settings</h3>
       <label for="toggle-ref-geometry">Toggle Reference Geometry</label>
       <input id="toggle-ref-geometry" type="checkbox" />
       <br/>
       <label for="toggle-display-curves" type="checkbox">Display Rosette Curves</input>
       <input id="toggle-display-curves" type="checkbox" />
      </div>
      <div id="log-panel">
        <h3>Log</h3>
        <div id="log">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
