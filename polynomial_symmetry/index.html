<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
    <script type="module" src="polynomial_symmetry.js"></script>

    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #555555;
        color: #bbbbbb;
      }

      button,
      input[type="file"]::-webkit-file-upload-button {
        background-color: #444444;
        border: 2px solid #888888;
        border-radius: 4px;
        color: #bbbbbb;
      }

      input[type="text"] {
        background-color: #000000;
        color: #bbbbbb;
        border: 2px solid #888888;
        border-radius: 4px;
      }

      a {
        color: #ff8800;
      }

      .log {
        color: black;
      }

      .warn {
        color: #999900;
      }

      .error {
        color: #990000;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .half-page {
        width: 600px;
      }

      #canvas-pane {
        height: 80%;
      }

      h3,
      h4 {
        margin: 2px;
      }

      .or {
        font-weight: bold;
      }

      .hidden {
        display: none;
      }

      #p5-canvas {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="half-page" id="canvas-pane">
        <div id="p5-canvas"></div>
      </div>
      <div class="half-page">
        <sym-texture-settings id="texture-settings"></sym-texture-settings>
        <sym-coefficient-settings id="coefficient-settings"></sym-coefficient-settings>
        <div id="animation-settings">
          <h3>Animation Settings (results may not be symmetric)</h3>
          <div id="current-animation"></div>
          <label for="animation">Animation parameters (rad)</label>
          <input id="animation" type="text" />
          <br />
          <button id="update-animation">Update Animation</button>
          <button id="random-animation">Random Animation</button>
          <button id="no-animation">No Animation</button>
          <br />
          <sym-checkbox id="toggle-standing-waves">Standing Waves</sym-checkbox>
          <sym-checkbox id="toggle-wave-components">Show Components</sym-checkbox>
        </div>
        <div id="symmetry-settings">
          <h3>Symmetry Settings</h3>
          <div id="current-symmetries"></div>
          <button id="clear-symmetries">Clear Symmetries</button>
          <!-- Point Symmetry only... but maybe too advanced? -->
          <sym-point-symmetry-picker id="add-point-symmetry"></sym-point-symmetry-picker>
          <!-- Wallpaper shaders only -->
          <div id="wallpaper-symmetry-settings">
            <h4>Add Wallpaper Symmetry</h4>
            <sym-dropdown id="wallpaper-select" label="Wallpaper Type"></sym-dropdown> (<a
              href="https://en.wikipedia.org/wiki/Wallpaper_group"
              >See here for more info</a
            >)
            <br />
            <button id="set-wallpaper-symmetry">Set Wallpaper Symmetry</button>
          </div>
        </div>
        <!-- Wallpaper shaders only -->
        <div id="wallpaper-settings">
          <h3>Wallpaper Settings</h3>
          <div id="current-basis"></div>
          <sym-dropdown id="lattice-select" label="Lattice Type"></sym-dropdown>
        </div>
        <div id="display-settings">
          <h3>Display Settings</h3>
          <!-- Remove this, just have separate pages -->
          <sym-dropdown id="shader-select" label="Select Shader"></sym-dropdown>
          <br />
          <sym-checkbox id="toggle-ref-geometry">Show Reference Geometry</sym-checkbox>
        </div>
        <!-- Everything -->
        <div id="log-panel">
          <h3>Log</h3>
          <div id="log"></div>
        </div>
      </div>
    </div>
  </body>
</html>
